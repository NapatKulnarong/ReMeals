services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: remeals-backend
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - remeals

  frontend:
    build:
      context: .                     
      dockerfile: Dockerfile
      target: frontend
    container_name: remeals-frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "3000:3000"                        
    restart: unless-stopped
    networks:
      - remeals

  db:
    image: postgres:16-alpine
    container_name: remeals-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - remeals
  
  pgadmin:
    image: dpage/pgadmin4:8.11
    container_name: remeals-pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - remeals

volumes:
  postgres_data:
  pgadmin_data:

networks:
  remeals:
